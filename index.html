<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Mira Valorant - INFINITY EDITION</title>
    <style>
        :root {
            --bg-color: #0f1923;
            --accent-color: #ff4655;
            --text-color: #ece8e1;
            --panel-bg: #1f2731;
            
            /* Variáveis Dinâmicas da Mira */
            --c-color: #00ff00;
            --c-outline-color: rgba(0,0,0,1);
            --c-outline-width: 0px;
            
            /* Linhas Internas */
            --i-opacity: 1;
            --i-length: 6px;
            --i-thickness: 2px;
            --i-offset: 3px;
            --i-display: block;

            /* Linhas Externas */
            --o-opacity: 0;
            --o-length: 0px;
            --o-thickness: 0px;
            --o-offset: 0px;
            --o-display: block;

            /* Ponto Central */
            --d-opacity: 0;
            --d-size: 0px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        h1 {
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 4px;
            font-weight: 800;
            text-align: center;
            border-bottom: 3px solid var(--accent-color);
            display: inline-block;
        }

        .subtitle {
            font-size: 0.8rem;
            opacity: 0.6;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            width: 100%;
            max-width: 700px;
            z-index: 10;
        }

        /* Área de Visualização da Mira */
        .preview-box {
            width: 100%;
            height: 400px;
            background-image: url('https://images.contentstack.io/v3/assets/bltb6530b271fddd0b1/blt5f79a32c7bf6957c/64e6730335269785c49d8708/Val_Ep7_Act2_Article_Header.jpg');
            background-size: cover;
            background-position: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-bottom: 4px solid var(--accent-color);
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border-radius: 2px;
        }

        /* Estrutura da Mira CSS */
        .crosshair-wrapper {
            position: relative;
            width: 0;
            height: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-style: preserve-3d; 
        }

        .line {
            position: absolute;
            background-color: var(--c-color);
            box-shadow: 0 0 0 var(--c-outline-width) var(--c-outline-color);
        }

        .dot {
            position: absolute;
            width: var(--d-size);
            height: var(--d-size);
            background-color: var(--c-color);
            opacity: var(--d-opacity);
            box-shadow: 0 0 0 var(--c-outline-width) var(--c-outline-color);
            z-index: 20;
            border-radius: 50%;
        }

        .inner { display: var(--i-display); z-index: 10; }
        .inner-h { width: var(--i-length); height: var(--i-thickness); opacity: var(--i-opacity); }
        .inner-v { width: var(--i-thickness); height: var(--i-length); opacity: var(--i-opacity); }
        .inner.top { transform: translateY(calc(var(--i-offset) * -1)); }
        .inner.bottom { transform: translateY(var(--i-offset)); }
        .inner.left { transform: translateX(calc(var(--i-offset) * -1)); }
        .inner.right { transform: translateX(var(--i-offset)); }

        .outer { display: var(--o-display); z-index: 5; }
        .outer-h { width: var(--o-length); height: var(--o-thickness); opacity: var(--o-opacity); }
        .outer-v { width: var(--o-thickness); height: var(--o-length); opacity: var(--o-opacity); }
        .outer.top { transform: translateY(calc(var(--o-offset) * -1)); }
        .outer.bottom { transform: translateY(var(--o-offset)); }
        .outer.left { transform: translateX(calc(var(--o-offset) * -1)); }
        .outer.right { transform: translateX(var(--o-offset)); }

        /* Controles */
        .controls {
            background-color: var(--panel-bg);
            padding: 25px;
            border-radius: 4px;
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 15px;
            border: 1px solid #333;
        }

        /* Badge do Modo Sorteado */
        .mode-badge {
            text-align: center;
            font-size: 0.9rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent-color);
            margin-bottom: 5px;
            min-height: 20px;
        }

        .code-display {
            width: 100%;
            padding: 15px;
            background: #0f1216;
            color: #00ff00;
            border: 1px solid #444;
            font-family: 'Consolas', monospace;
            font-size: 1em;
            text-align: center;
            border-radius: 2px;
            transition: all 0.3s;
        }
        .code-display:focus { outline: 1px solid var(--accent-color); }

        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        button {
            padding: 18px 30px;
            border: none;
            cursor: pointer;
            font-weight: 800;
            text-transform: uppercase;
            transition: 0.2s;
            border-radius: 2px;
            font-size: 1rem;
            flex: 1;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .btn-gen {
            background-color: var(--accent-color);
            color: white;
            border: 1px solid transparent;
        }
        .btn-gen:hover { 
            background-color: #d13644; 
            box-shadow: 0 0 15px rgba(255, 70, 85, 0.4);
        }

        .btn-copy {
            background-color: transparent;
            color: #ece8e1;
            border: 1px solid #ece8e1;
        }
        .btn-copy:hover { 
            background-color: rgba(236, 232, 225, 0.1); 
            color: white;
        }

        /* --- CRÉDITOS --- */
        .credits-section {
            margin-top: 40px;
            text-align: center;
            position: relative;
            padding: 20px;
            border-top: 1px solid rgba(255, 70, 85, 0.3);
            width: 100%;
            max-width: 500px;
            animation: fadeIn 2s ease-in-out;
        }

        .credits-name {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent-color);
            text-transform: uppercase;
            letter-spacing: 6px;
            margin-bottom: 5px;
            text-shadow: 0 0 20px rgba(255, 70, 85, 0.4);
            animation: pulseName 3s infinite ease-in-out;
        }

        .credits-title {
            font-size: 0.9rem;
            color: #ece8e1;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.8;
            font-weight: 400;
            position: relative;
            display: inline-block;
        }
        
        .credits-title::before, .credits-title::after {
            content: '';
            position: absolute;
            top: 50%;
            width: 20px;
            height: 1px;
            background-color: var(--accent-color);
        }
        .credits-title::before { left: -30px; }
        .credits-title::after { right: -30px; }

        @keyframes pulseName {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.05); opacity: 1; text-shadow: 0 0 30px rgba(255, 70, 85, 0.8); }
            100% { transform: scale(1); opacity: 0.9; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsividade */
        @media (max-width: 600px) {
            .preview-box { height: 250px; }
            .btn-group { flex-direction: column; }
        }

    </style>
</head>
<body>

    <div class="container">
        <div style="text-align: center;">
            <h1>VALORANT RANDOMIZER</h1>
            <div class="subtitle">Gerador Infinito de Miras</div>
        </div>

        <div class="preview-box">
            <div class="crosshair-wrapper">
                <div class="dot"></div>
                <div class="line inner inner-v top"></div>
                <div class="line inner inner-v bottom"></div>
                <div class="line inner inner-h left"></div>
                <div class="line inner inner-h right"></div>
                <div class="line outer outer-v top"></div>
                <div class="line outer outer-v bottom"></div>
                <div class="line outer outer-h left"></div>
                <div class="line outer outer-h right"></div>
            </div>
        </div>

        <div class="controls">
            <div id="mode-badge" class="mode-badge">CLIQUE PARA GERAR</div>

            <input type="text" id="valorantCode" class="code-display" readonly placeholder="O código aparecerá aqui...">
            
            <div class="btn-group">
                <button class="btn-gen" onclick="generateCrosshair()">GERAR MIRA ALEATÓRIA</button>
                <button class="btn-copy" onclick="copyCode()">Copiar Código</button>
            </div>
        </div>

        <div class="credits-section">
            <div class="credits-name">JOÃO VITOR</div>
            <div class="credits-title">O ITARANENSE</div>
        </div>
    </div>

    <script>
        // Mapeamento de cores (0-7)
        const VALORANT_COLORS = [
            '#FFFFFF', '#00FF00', '#7FFF00', '#DFFF00', 
            '#FFFF00', '#00FFFF', '#FF00FF', '#FF0000'
        ];

        const rand = (min, max) => Math.floor(Math.random() * (max - min + 1)) + min;
        const randBool = (bias = 0.5) => Math.random() < bias ? 1 : 0;

        function generateCrosshair() {
            // Lógica de Sorteio de Modo (Unificada no mesmo botão)
            // Distribuição de Probabilidade: 
            // 40% Chance de Meta (Jogável)
            // 30% Chance de Troll (Gigante/Meme)
            // 30% Chance de Caos (Bizarro)
            
            const roll = Math.random();
            let selectedMode = 'meta';
            let badgeText = "";

            if (roll < 0.40) {
                selectedMode = 'meta';
                badgeText = "TIPO: META / PRO PLAYER";
            } else if (roll < 0.70) {
                selectedMode = 'troll';
                badgeText = "TIPO: TROLL / GIGANTE";
            } else {
                selectedMode = 'chaos';
                badgeText = "TIPO: CAOS TOTAL";
            }

            // Atualiza o texto visual
            document.getElementById('mode-badge').innerText = badgeText;

            let stats = {};

            if (selectedMode === 'meta') {
                // MODO META: Focado em precisão
                stats = {
                    c: rand(0, 7),
                    h: randBool(0.3),
                    t: rand(1, 2),
                    o: 1,
                    d: randBool(0.3),
                    z: rand(2, 4),
                    a: 1,
                    innerOn: 1,
                    l0: rand(2, 10),
                    t0: rand(1, 3),
                    o0: rand(0, 6),
                    a0: 1,
                    outerOn: randBool(0.3),
                    l1: rand(2, 8),
                    t1: rand(1, 2),
                    o1: rand(10, 20),
                    a1: 1
                };
            } 
            else if (selectedMode === 'troll') {
                // MODO TROLL: Valores extremos
                stats = {
                    c: rand(0, 7),
                    h: randBool(0.5),
                    t: rand(2, 6),
                    o: 1,
                    d: randBool(0.5),
                    z: rand(6, 20),
                    a: 1,
                    innerOn: 1,
                    l0: rand(10, 50),
                    t0: rand(4, 15),
                    o0: rand(0, 40),
                    a0: 1,
                    outerOn: randBool(0.8),
                    l1: rand(5, 40),
                    t1: rand(2, 10),
                    o1: rand(20, 60),
                    a1: 1
                };
                // Chance de "Bloco Sólido"
                if (Math.random() < 0.2) {
                    stats.o0 = 0; stats.t0 = 20; stats.l0 = 20;
                }
            }
            else {
                // MODO CAOS: Aleatoriedade irrestrita
                stats = {
                    c: rand(0, 7),
                    h: randBool(0.5),
                    t: rand(1, 6),
                    o: Math.random().toFixed(1),
                    d: randBool(0.5),
                    z: rand(1, 30),
                    a: Math.random().toFixed(1),
                    innerOn: randBool(0.8),
                    l0: rand(1, 100),
                    t0: rand(1, 30),
                    o0: rand(0, 50),
                    a0: Math.random().toFixed(1),
                    outerOn: randBool(0.8),
                    l1: rand(1, 100),
                    t1: rand(1, 30),
                    o1: rand(0, 100),
                    a1: Math.random().toFixed(1)
                };
            }

            // Segurança visual
            if (!stats.d && !stats.innerOn && !stats.outerOn) {
                stats.d = 1; stats.z = 10;
            }

            // Construção da String
            let code = `0;P`;
            code += `;c;${stats.c}`;
            code += `;h;${stats.h}`;
            if(stats.h) { code += `;t;${stats.t};o;${stats.o}`; }

            code += `;d;${stats.d}`;
            if(stats.d) { code += `;z;${stats.z};a;${stats.a}`; }

            code += `;0b;${stats.innerOn}`;
            if(stats.innerOn) {
                code += `;0l;${stats.l0};0t;${stats.t0};0o;${stats.o0};0a;${stats.a0}`;
            }
            code += `;0f;0`;

            code += `;1b;${stats.outerOn}`;
            if(stats.outerOn) {
                code += `;1l;${stats.l1};1t;${stats.t1};1o;${stats.o1};1a;${stats.a1}`;
            }
            code += `;1m;0;1f;0`;

            applyToCSS(stats);
            document.getElementById('valorantCode').value = code;
        }

        function applyToCSS(stats) {
            const r = document.querySelector(':root');
            r.style.setProperty('--c-color', VALORANT_COLORS[stats.c]);
            
            if(stats.h) {
                r.style.setProperty('--c-outline-width', `${stats.t}px`);
                r.style.setProperty('--c-outline-color', `rgba(0,0,0,${stats.o})`);
            } else {
                r.style.setProperty('--c-outline-width', `0px`);
            }

            r.style.setProperty('--d-opacity', stats.d ? stats.a : 0);
            r.style.setProperty('--d-size', `${stats.z}px`);

            r.style.setProperty('--i-display', stats.innerOn ? 'block' : 'none');
            r.style.setProperty('--i-opacity', stats.a0);
            r.style.setProperty('--i-length', `${stats.l0}px`);
            r.style.setProperty('--i-thickness', `${stats.t0}px`);
            r.style.setProperty('--i-offset', `${stats.o0}px`);

            r.style.setProperty('--o-display', stats.outerOn ? 'block' : 'none');
            r.style.setProperty('--o-opacity', stats.a1);
            r.style.setProperty('--o-length', `${stats.l1}px`);
            r.style.setProperty('--o-thickness', `${stats.t1}px`);
            r.style.setProperty('--o-offset', `${stats.o1}px`);
        }

        function copyCode() {
            const copyText = document.getElementById("valorantCode");
            copyText.select();
            copyText.setSelectionRange(0, 99999); 
            
            navigator.clipboard.writeText(copyText.value).then(() => {
                const btn = document.querySelector('.btn-copy');
                const originalText = btn.innerText;
                btn.innerText = "Copiado!";
                btn.style.color = "#00ff00";
                btn.style.borderColor = "#00ff00";
                setTimeout(() => {
                    btn.innerText = originalText;
                    btn.style.color = "#ece8e1";
                    btn.style.borderColor = "#ece8e1";
                }, 2000);
            });
        }

        window.onload = generateCrosshair;
    </script>
</body>
</html>
